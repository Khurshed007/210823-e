<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="myButton">asds</div>
  <section class="container title_container">
    <div class="content cart_content">
       <div class="title">
        <h1>Our Menu</h1>
       </div>
       <div class="category">
        <div class="item_category" data-category = "all">All</div>
        <div class="item_category" data-category = "Salads">Salads</div>
        <div class="item_category" data-category = "Soups">Soups</div>
        <div class="item_category" data-category = "Chicken">Chicken dishes</div>
        <div class="item_category" data-category = "Beef">Beef dishes</div>
        <div class="item_category" data-category = "Seafood">Seafood dishes</div>
       </div>
    </div>
     <div class="options">
      <span class="option_spichess">
         <b>Max Spichess</b>
         <input type="range" min="0" max="3" value="0" id="myRange">
      </span>
      <div class="option_preference">
        <input type="checkbox" id="nuts" name="no_nuts" >
        <label for="nuts">No nuts</label>
        <input type="checkbox" id="veg" name="vegetarian">
        <label for="veg">Vegetarian only</label>
      </div>
     </div>
     <div class="goods">
      
     </div>
  </section>

    <input type="text" class="i">
    <button class="push">push</button>
    <button class="remove">-</button>
    <ul class="ul">
      <li class="s">3</li>
      <li>3</li>
      <li>3</li>
    </ul>

  <script src="./app.js"></script>
</body>
</html>
